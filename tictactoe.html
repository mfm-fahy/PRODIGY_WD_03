<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Glass UI with Strike Line</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6DD5FA, #FFFFFF);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 350px;
            height: 350px;
            background: rgba(22, 200, 242,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 15px;
            position: relative;
        }
        .cell {
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .winner {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: rgba(22, 200, 242, 0.98);
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: white;
            colour: black;
        }
        .strike-line {
            position: absolute;
            height: 5px;
            background-color: black;
            transform-origin: 0 0;
            transition: transform 1s ease;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="strike-line" id="strikeLine"></div>
        </div>
        <div class="winner" id="winnerMessage"></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const board = document.getElementById('board');
        const winnerMessage = document.getElementById('winnerMessage');
        const restartButton = document.getElementById('restartButton');
        const strikeLine = document.getElementById('strikeLine');
        let currentPlayer = 'X';
        let boardState = ['', '', '', '', '', '', '', '', ''];
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleClick(e) {
            const cell = e.target;
            const index = Array.from(cells).indexOf(cell);

            if (boardState[index] !== '' || checkWinner()) return;

            boardState[index] = currentPlayer;
            cell.textContent = currentPlayer;

            if (checkWinner()) {
                winnerMessage.textContent = `${currentPlayer} Wins!`;
                drawStrikeLine();
            } else if (boardState.every(cell => cell !== '')) {
                winnerMessage.textContent = `It's a Draw!`;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                if (combination.every(index => boardState[index] === currentPlayer)) {
                    setStrikeLine(combination);
                    return true;
                }
                return false;
            });
        }

        function setStrikeLine(combination) {
            const [a, , c] = combination;
            const cellA = cells[a].getBoundingClientRect();
            const cellC = cells[c].getBoundingClientRect();

            const boardRect = board.getBoundingClientRect();
            const x1 = cellA.left + cellA.width / 2 - boardRect.left;
            const y1 = cellA.top + cellA.height / 2 - boardRect.top;
            const x2 = cellC.left + cellC.width / 2 - boardRect.left;
            const y2 = cellC.top + cellC.height / 2 - boardRect.top;

            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

            strikeLine.style.width = `${length}px`;
            strikeLine.style.transform = `rotate(${angle}deg)`;
            strikeLine.style.top = `${y1}px`;
            strikeLine.style.left = `${x1}px`;
            strikeLine.style.display = 'block';
        }

        function drawStrikeLine() {
            strikeLine.style.transform += ' scaleX(1)';
        }

        function restartGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
            winnerMessage.textContent = '';
            strikeLine.style.display = 'none';
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
