<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3.5em;
            margin-bottom: 25px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 107, 107, 0.6);
            letter-spacing: 3px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 4s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        
        .message {
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 15px;
            padding: 18px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: none;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            animation: messageGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes messageGlow {
            from { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 107, 107, 0.4); }
            to { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 30px rgba(78, 205, 196, 0.6); }
        }

        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 2px 6px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25), 0 0 25px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .cell:hover::before {
            left: 100%;
        }

        
        .win {
            animation: blink 0.5s alternate infinite;
        }

        @keyframes blink {
            0% { 
                background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(255, 107, 107, 0.4));
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            }
            50% { 
                background: linear-gradient(45deg, rgba(78, 205, 196, 0.8), rgba(78, 205, 196, 0.4));
                box-shadow: 0 0 30px rgba(78, 205, 196, 0.8);
            }
            100% { 
                background: linear-gradient(45deg, rgba(69, 183, 209, 0.8), rgba(69, 183, 209, 0.4));
                box-shadow: 0 0 30px rgba(69, 183, 209, 0.8);
            }
        }

        
        .reset {
            margin-top: 25px;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .reset::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .reset:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .reset:hover::before {
            left: 100%;
        }
       
    
    </style>
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="message" class="message"></div> 
    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <button class="reset" onclick="resetGame()">Reset Game</button>
</div>
 

<script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    const messageElement = document.getElementById('message');

    const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function makeMove(index) {
        if (board[index] === '' && gameActive) {
            board[index] = currentPlayer;
            document.querySelectorAll('.cell')[index].innerText = currentPlayer;
            checkResult();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function checkResult() {
        for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                gameActive = false;
                pattern.forEach(i => document.querySelectorAll('.cell')[i].classList.add('win'));
                showMessage(`${board[a]} Wins!`);
                return;
            }
        }

        if (!board.includes('')) {
            gameActive = false;
            showMessage('It\'s a Draw!');
        }
    }

    function showMessage(message) {
        messageElement.textContent = message;
        messageElement.style.display = 'block';
    }

    function resetGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        currentPlayer = 'X';
        document.querySelectorAll('.cell').forEach(cell => {
            cell.innerText = '';
            cell.classList.remove('win');
        });
        messageElement.style.display = 'none';
    }
</script>
   

</body>
    
</html>
